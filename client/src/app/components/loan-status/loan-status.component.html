<div class="list row">
    <div class="col-md-8">
        <h1>Check Status</h1>
        <div class="input-group mb-4">
            <input type="text" class="form-control" placeholder="Search by identifier" [(ngModel)]="loanIdentifier"
                autofocus />
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="searchByIdentifier()">
                    Search
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div *ngIf="currentLoan; else noLoan">
            <h4>Loan</h4>
            <div>
                <label *ngIf="loanStatus == 'Pending'"><strong>Status:</strong>&nbsp;&nbsp;<span
                        class="badge badge-info">{{loanStatus}}</span></label>
                <label *ngIf="loanStatus == 'Approved'"><strong>Status:</strong>&nbsp;&nbsp;<span
                        class="badge badge-success">{{loanStatus}}</span></label>
                <label *ngIf="loanStatus == 'Denied'"><strong>Status:</strong>&nbsp;&nbsp;<span
                        class="badge badge-danger">{{loanStatus}}</span></label>
            </div>
        </div>
        <ng-template #noLoan>
            <div>
                <p>Please search for a loan application!</p>
            </div>
        </ng-template>
    </div>
</div>
